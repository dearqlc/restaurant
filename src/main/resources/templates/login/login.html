<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>餐厅点餐系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../static/layui/css/layui.css" rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}"/>
    <link href="../../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="layui-carousel video_mask" id="login_carousel">
    <div carousel-item>
        <div class="carousel_div1"></div>
        <div class="carousel_div2"></div>
        <div class="carousel_div3"></div>
    </div>
    <div class="login layui-anim layui-anim-up">
        <fieldset class="layui-elem-field layui-field-title">
            <legend class="text-white">餐厅点餐系统</legend>
        </fieldset>
        <div action="" class="layui-form" method="post">
            <div class="layui-form-item">
                <input autocomplete="off" autofocus="autofocus" class="layui-input" id="loginCode" lay-verType="tips"
                       lay-verify="required|account" maxlength="20" placeholder="请输入账号" type="text"/>
            </div>
            <div class="layui-form-item">
                <input autocomplete="off" class="layui-input" id="password" lay-verType="tips" lay-verify="pwd"
                       maxlength="20" placeholder="请输入密码" type="password"/>
            </div>
            <!--<div class="layui-form-item form_code">
                <input type="text" id="code" lay-verify="required|code" maxlength="6" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                <div class="code"><img id="refCode_login_img" width="118" height="38"></div>
            </div>-->
            <button class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-filter="login" lay-submit>登录
            </button>
            <strong class="text-white">忘记密码？ <a href="#" id="click"
                                                style="color: cornflowerblue;">找回密码&raquo;</a></strong>
        </div>
        <hr class="layui-bg-gray"/>
        <div class="layui-footer text-white">
            <!-- 底部固定区域 -->
            &copy;2018-2019
        </div>
    </div>
</div>
<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script src="../../static/layui/layui.all.js" th:src="@{/layuiadmin/layui/layui.all.js}"
        type="text/javascript"></script>
<script src="../../static/js/login.js" th:src="@{/js/login.js}" type="text/javascript"></script>
<script>

    $("#click").click(function () {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.alert("请联系经理！", {
                title: "提示",
                anim: 6,
            })
        });
    });
</script>
</body>
</html>
